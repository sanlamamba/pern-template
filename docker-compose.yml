version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: template_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: template_user
      POSTGRES_PASSWORD: template_secret
      POSTGRES_DB: template_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U template_user -d template_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - template_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: template_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@template.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - template_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  template_network:
    driver: bridge
